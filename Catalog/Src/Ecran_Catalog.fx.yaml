Ecran_Catalog As screen:
    OnVisible: =

    Drop_Categorie As dropdown:
        Height: =47
        Items: =Sort(Distinct(catalogList,ThisRecord.'Material Category'),Value,SortOrder.Ascending)
        OnChange: |-
            =Set(varCategorie,Drop_Categorie.SelectedText.Value) And 
            Set(varLista, Filter(catalogList, If(IsBlank(varCategorie),true,'Material Category'= varCategorie),If(IsBlank(varBrand),true,FinalBrand=varBrand),Not(IsBlank(FinalBrand))))
        OnSelect: =
        Size: =21
        Width: =284
        X: =28
        Y: =60
        ZIndex: =1

    Drop_Brand As dropdown:
        Height: =47
        Items: =Sort(Distinct(catalogList,FinalBrand),Value,SortOrder.Ascending)
        OnChange: |-
            =Set(varBrand,Drop_Brand.SelectedText.Value) And 
            Set(varLista, Filter(catalogList, If(IsBlank(varCategorie),true,'Material Category'= varCategorie),If(IsBlank(varBrand),true,FinalBrand=varBrand),Not(IsBlank(FinalBrand))))
        Size: =21
        Width: =277
        X: =338
        Y: =60
        ZIndex: =2

