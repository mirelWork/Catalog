Ecran_Catalog As screen:
    Fill: =RGBA(30, 45, 62, 1)
    LoadingSpinnerColor: =RGBA(0, 188, 242, 1)
    OnVisible: =

    Drop_Categorie As dropdown:
        AllowEmptySelection: =true
        BorderColor: =RGBA(85, 106, 129, 1)
        ChevronBackground: =RGBA(30, 45, 62, 1)
        ChevronDisabledBackground: =RGBA(244, 244, 244, 1)
        ChevronDisabledFill: =RGBA(166, 166, 166, 1)
        ChevronFill: =RGBA(218, 218, 218, 1)
        ChevronHoverBackground: =RGBA(67, 85, 106, 1)
        ChevronHoverFill: =RGBA(218, 218, 218, 1)
        Color: =RGBA(255, 255, 255, 1)
        Default: =varCategorie
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(30, 45, 62, 1)
        Font: =Font.'Segoe UI'
        Height: =35
        HoverBorderColor: =ColorFade(RGBA(0, 188, 242, 1), 30%)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =RGBA(67, 85, 106, 1)
        Items: |-
            =Sort(Distinct(Filter(catalogList,
                    Not(IsBlank(ThisRecord.Code)),
                    Not(IsBlank(ThisRecord.EnglishName)),
                    Boolean(Status)=true,
                    If(IsBlank(varBrand),true,FinalBrand=varBrand),
                    If(IsBlank(varType),true,'Tip Material'=varType)),ThisRecord.Categorie),Value,SortOrder.Ascending)
        OnChange: |-
            =Set(varCategorie,Drop_Categorie.SelectedText.Value) And
            If(AssetType.SelectedText.Value=varType,false,Set(varType,Blank())) And
            Reset(ListaMateriale)
        PaddingBottom: =5
        PaddingLeft: =12
        PaddingRight: =5
        PaddingTop: =5
        PressedBorderColor: =ColorFade(RGBA(0, 188, 242, 1), 30%)
        PressedColor: =RGBA(30, 45, 62, 1)
        PressedFill: =RGBA(0, 188, 242, 1)
        SelectionColor: =RGBA(30, 45, 62, 1)
        SelectionFill: =RGBA(0, 188, 242, 1)
        Size: =14
        Width: =284
        X: =28
        Y: =92
        ZIndex: =1

    Drop_Brand As dropdown:
