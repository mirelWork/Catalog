        Height: =35
        HoverBorderColor: =ColorFade(RGBA(0, 188, 242, 1), 30%)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =RGBA(67, 85, 106, 1)
        Items: |-
            =Sort(Distinct(Filter(catalogList,
                    Not(IsBlank(ThisRecord.Code)),
                    Not(IsBlank(ThisRecord.EnglishName)),
                    Boolean(Status)=true,        
                    If(IsBlank(varCategorie),true,Categorie=varCategorie),
                    If(IsBlank(varType),true,'Tip Material'=varType)),ThisRecord.FinalBrand),Value,SortOrder.Ascending)
        OnChange: |-
            =Set(varBrand,Drop_Brand.SelectedText.Value)
            And
            Reset(ListaMateriale)
        PaddingBottom: =5
        PaddingLeft: =12
        PaddingRight: =5
        PaddingTop: =5
        PressedBorderColor: =ColorFade(RGBA(0, 188, 242, 1), 30%)
        PressedColor: =RGBA(30, 45, 62, 1)
        PressedFill: =RGBA(0, 188, 242, 1)
        SelectionColor: =RGBA(30, 45, 62, 1)
        SelectionFill: =RGBA(0, 188, 242, 1)
        Size: =14
        Width: =284
        X: =338
        Y: =92
        ZIndex: =2

    "ListaMateriale As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
        BorderColor: =RGBA(85, 106, 129, 1)
        Height: =853
        Items: |-
            =IfError(Sort(
                Filter(catalogList,
                    Not(IsBlank(ThisRecord.Code)),          Not(IsBlank(ThisRecord.EnglishName)),
                    Boolean(Status)=true,
                    If(IsBlank(varBrand),true,FinalBrand=varBrand),
                    //If(IsBlank(varGrup);true;Category=varGrup);
                    If(IsBlank(varCategorie),true,Categorie=varCategorie),
                    If(IsBlank(varType),true,'Tip Material'=varType),
                    If(IsBlank(varCod),true,StartsWith(Code,varCod))),
                SortOrder.Ascending),Blank())
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =
        TemplatePadding: =0
        TemplateSize: =246
        Y: =276
        ZIndex: =3

        Title2 As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =Font.'Segoe UI'
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =42
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =24
            Text: =ThisItem.Code
            VerticalAlign: =VerticalAlign.Top
            Width: =209
            X: =336
            Y: =98
            ZIndex: =2

        Subtitle2 As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =Font.'Segoe UI'
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            OnSelect: =Select(Parent)
            Overflow: =Overflow.Scroll
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =16
            Text: =ThisItem.EnglishName
            VerticalAlign: =VerticalAlign.Top
            Width: =640
            Y: =203
            ZIndex: =3

        Separator2 As rectangle:
            BorderColor: =RGBA(0, 0, 0, 0)
            Fill: =RGBA(229, 248, 254, 1)
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =238
            ZIndex: =5

        Rectangle2 As rectangle:
            BorderColor: =RGBA(0, 0, 0, 0)
            Fill: =RGBA(56, 96, 178, 1)
            Height: =Parent.TemplateHeight - Separator2.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =6

        Icon2 As icon.Add:
            BorderColor: =RGBA(85, 106, 129, 1)
            Color: =If(LookUp(fileList,Nume=ThisItem.Code,Nume=ThisItem.Code),ColorFade(RGBA(0, 188, 242, 1), 30%),RGBA(255, 0, 10, 100))
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(220, 220, 220, 1)
            DisabledFill: =RGBA(0, 0, 0, 0)
            FocusedBorderThickness: =4
            Height: =34
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =ColorFade(RGBA(0, 188, 242, 1), 30%)
            HoverFill: =RGBA(0, 0, 0, 0)
            Icon: =Icon.Add
            OnSelect: =Set(varAdaugarePoza,ThisItem.Code) And Navigate(Ecran_AdaugarePoza)
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedColor: =ColorFade(RGBA(0, 188, 242, 1), 30%)
            PressedFill: =RGBA(0, 0, 0, 0)
            Tooltip: ="Adauga o poza"
            Width: =49
            X: =545
            Y: =102
            ZIndex: =8

        HtmlText1 As htmlViewer:
            Height: =199
            HtmlText: |
                ="<center>
                <img src="&First(Filter(fileList,ThisRecord.Nume=ThisItem.Code)).Thumbnail.Large&" height=175 />
                </center>"
            OnSelect: =Select(Parent)
            Width: =332
            X: =4
            ZIndex: =9

        Icon4 As icon.ExpandView:
            BorderColor: =RGBA(85, 106, 129, 1)
            Color: =RGBA(0, 188, 242, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(220, 220, 220, 1)
            DisabledFill: =RGBA(0, 0, 0, 0)
            FocusedBorderThickness: =4
            Height: =38
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =ColorFade(RGBA(0, 188, 242, 1), 30%)
            HoverFill: =RGBA(0, 0, 0, 0)
            Icon: =Icon.ExpandView
            OnSelect: =If(LookUp(fileList,Nume=ThisItem.Code,Nume=ThisItem.Code), Set(marire,First(Filter(fileList,ThisRecord.Nume=ThisItem.Code)).Thumbnail.Large) And Navigate(Ecran_Zoom))
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedColor: =ColorFade(RGBA(0, 188, 242, 1), 30%)
            PressedFill: =RGBA(0, 0, 0, 0)
            Tooltip: ="Mareste poza"
            Visible: =If(LookUp(fileList,Nume=ThisItem.Code,Nume=ThisItem.Code),true,false)
            Width: =36
            X: =302
            Y: =152
            ZIndex: =10

