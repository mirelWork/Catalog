App As appinfo:
    BackEnabled: =false
    OnStart: |-
        =Set(catalogList,Filter(Catalog,Not(IsMatch(Categorie,"#N/A")))) And
        Set(fileList,'Documente INDICATORI')
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

