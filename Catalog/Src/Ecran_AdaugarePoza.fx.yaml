    AddMediaWithImage1 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =1

        UploadedImage1 As image:
            Height: =795
            Image: =If(IsBlank(AddMediaButton1.Media), SampleImage, AddMediaButton1.Media)
            Width: =640
            Y: =64
            ZIndex: =2

        AddMediaButton1 As addMedia:
            ChangePictureText: ="Selecteaza Poza"
            Fill: =RGBA(186, 202, 226, 1)
            Height: =129
            Size: =10
            Width: =640
            Y: =859
            ZIndex: =3

    Button2 As button:
        Height: =50
        OnSelect: |-
            =Set(varUserNick,UtilizatoriOffice365.MyProfileV2().mailNickname) And 
            ///Set(imageData;Last(Split(JSON(UploadedImage1.Image;JSONFormat.IncludeBinaryData);",")).Value) And
            ///Set(base64Data; Left(imageData;Len(imageData)-1)) And
            Salvarepoza.Run(varAdaugarePoza,Substitute(JSON(UploadedImage1.Image,JSONFormat.IncludeBinaryData),"""",""),varUserNick)
        Size: =24
        Text: ="Incarca Poza"
        Width: =280
        X: =180
        Y: =1024
        ZIndex: =4

