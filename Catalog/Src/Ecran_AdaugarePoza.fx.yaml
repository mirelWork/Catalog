Ecran_AdaugarePoza As screen:
    LoadingSpinnerColor: =RGBA(164, 38, 44, 1)
    OnVisible: =

    AddMediaWithImage1 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =1

        UploadedImage1 As image:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledFill: =RGBA(0, 0, 0, 0)
            FocusedBorderThickness: =4
            Height: =649
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverFill: =RGBA(0, 0, 0, 0)
            Image: =If(IsBlank(AddMediaButton1.Media), Blank(), AddMediaButton1.Media)
            OnSelect: =Button2.Visible=true
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedFill: =RGBA(0, 0, 0, 0)
            Width: =640
            Y: =64
            ZIndex: =1

        AddMediaButton1 As addMedia:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            ChangePictureText: ="Selecteaza Poza"
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Fill: =RGBA(186, 202, 226, 1)
            FocusedBorderThickness: =4
            Font: =Font.'Segoe UI'
            Height: =67
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(164, 38, 44, 1), -10%)
            OnChange: =Button2.Visible=true
            OnSelect: =Button2.Visible=true
            PressedBorderColor: =ColorFade(RGBA(164, 38, 44, 1), -50%)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: =ColorFade(RGBA(164, 38, 44, 1), -30%)
            Size: =24
            Text: ="Apasa pentru a adÄƒuga o imagine"
            Width: =640
            Y: =713
            ZIndex: =2

    Button2 As button:
        BorderColor: =RGBA(0, 0, 0, 0)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(164, 38, 44, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =50
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(164, 38, 44, 1), -10%)
        OnSelect: |-
            =UpdateContext(
                {
                    imageData: Last(
                        Split(
                            JSON(
                                UploadedImage1.Image,
                                JSONFormat.IncludeBinaryData
                            ),
                            ","
                        )
                    ).Value
                }
            ) And UpdateContext(
                {
                    base64Data: Left(
                        imageData,
                        Len(imageData) - 1
                    )
                }
            ) And Salvarepoza.Run(
                varAdaugarePoza,
                User().FullName,
                base64Data
            ) And Reset(AddMediaButton1) And Navigate(Success)
        PressedBorderColor: =ColorFade(RGBA(164, 38, 44, 1), -50%)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =ColorFade(RGBA(164, 38, 44, 1), -30%)
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =24
        Text: ="Incarca Poza"
        Visible: =Not(IsBlank(UploadedImage1.Image))
        Width: =280
        X: =180
        Y: =876
        ZIndex: =3

    Arrow1 As arrow.backArrow:
        BorderColor: =RGBA(0, 0, 0, 0)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        Fill: =RGBA(164, 38, 44, 1)
        Height: =60
        OnSelect: =Navigate(Ecran_Catalog)
        Width: =60
        X: =15
        Y: =10
        ZIndex: =4

