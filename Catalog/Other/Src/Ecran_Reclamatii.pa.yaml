Screens:
  Ecran_Reclamatii:
    Properties:
      Fill: =RGBA(255, 255, 255, 1)
      LoadingSpinnerColor: =RGBA(164, 38, 44, 1)
    Children:
      - UploadedImage1_1:
          Control: Image@2.2.3
          Group: AddMediaWithImage1_1
          Properties:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledFill: =RGBA(0, 0, 0, 0)
            FocusedBorderThickness: =4
            Height: =570
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverFill: =RGBA(0, 0, 0, 0)
            Image: =If(IsBlank(AddMediaButton1_1.Media), Blank(), AddMediaButton1_1.Media)
            OnSelect: =Button2_1.Visible=true
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedFill: =RGBA(0, 0, 0, 0)
            Width: =640
            Y: =95
      - AddMediaButton1_1:
          Control: AddMedia@2.2.1
          Group: AddMediaWithImage1_1
          Properties:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            ChangePictureText: ="Selecteaza Poza"
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Fill: =RGBA(186, 202, 226, 1)
            FocusedBorderThickness: =4
            Font: =Font.'Segoe UI'
            Height: =64
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(164, 38, 44, 1), -10%)
            OnChange: =Button2_1.Visible=true
            OnSelect: =Button2_1.Visible=true
            PressedBorderColor: =ColorFade(RGBA(164, 38, 44, 1), -50%)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: =ColorFade(RGBA(164, 38, 44, 1), -30%)
            Size: =24
            Text: ="Apasa pentru a adauga o imagine"
            Width: =640
            Y: =665
      - Button2_1:
          Control: Classic/Button@2.2.0
          Properties:
            BorderColor: =RGBA(0, 0, 0, 0)
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisplayMode: =If(And(!IsBlank(UploadedImage1_1.Image),!IsBlank(TextInput2.Text)),DisplayMode.Edit,DisplayMode.Disabled)
            Fill: =RGBA(164, 38, 44, 1)
            FocusedBorderColor: =ColorFade(Self.Fill, -75%)
            Font: =Font.'Segoe UI'
            Height: =50
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(164, 38, 44, 1), -10%)
            OnSelect: |-
              =UpdateContext(
                  {
                      imageData: Last(
                          Split(
                              JSON(
                                  UploadedImage1_1.Image,
                                  JSONFormat.IncludeBinaryData
                              ),
                              ","
                          )
                      ).Value
                  }
              ) And UpdateContext(
                  {
                      base64Data: Left(
                          imageData,
                          Len(imageData) - 1
                      )
                  }
              ) And SalvareReclamatie.Run(
                  varAdaugarePoza,
                  User().FullName,
                  base64Data,
                  TextInput2.Text
              ) And Reset(AddMediaButton1_1) And Reset(TextInput2) And Navigate(Success)
            PressedBorderColor: =ColorFade(RGBA(164, 38, 44, 1), -50%)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: =ColorFade(RGBA(164, 38, 44, 1), -30%)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Text: ="Incarca Poza"
            Tooltip: ="Adauga poza si mesajul reclamatiei."
            X: =180
            Y: =1032
      - Arrow1_2:
          Control: Arrow@2.3.0
          Variant: BackArrow
          Properties:
            BorderColor: =RGBA(0, 0, 0, 0)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            Fill: =RGBA(164, 38, 44, 1)
            Height: =60
            OnSelect: =Navigate(Ecran_Catalog) And Reset(TextInput2) And Reset(AddMediaButton1_1)
            Width: =60
            X: =15
            Y: =10
      - TextInput2:
          Control: Classic/TextInput@2.3.2
          Properties:
            BorderColor: =RGBA(166, 166, 166, 1)
            Color: =RGBA(51, 51, 51, 1)
            Default: =""
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            Font: =Font.'Segoe UI'
            Height: =216
            HintText: |-
              ="Adauga aici reclamatia ta.
              Multumim!"
            HoverBorderColor: =ColorFade(RGBA(164, 38, 44, 1), -30%)
            HoverColor: =RGBA(51, 51, 51, 1)
            HoverFill: =RGBA(255, 255, 255, 1)
            Mode: =TextMode.MultiLine
            PressedBorderColor: =RGBA(164, 38, 44, 1)
            PressedColor: =RGBA(51, 51, 51, 1)
            PressedFill: =RGBA(255, 255, 255, 1)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Reset: =true
            X: =40
            Y: =762
